<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document Object Model</title>
  </head>
  <body>
    <h1>DOM (Document Object Model) In JS</h1>
    <hr />
    <p>Hello World</p>
    <p>I am</p>
    <p>Sudhanshu Kumar</p>
    <p>From</p>
    <p>India</p>
    <ul>
      <li>Name : Sudhanshu Kumar</li>
      <li>Age : 20</li>
      <li>Address : Lucknow</li>
    </ul>

    <!-- code for accesiing the user atribute -->
    <input
      type="text"
      name="name"
      id="name"
      placeholder="Name"
      value="Sudhnashu"
    />
    <input type="email" name="email" id="email" placeholder="Email" />
    <input type="number" name="phone" id="phone" placeholder="Phone" />

    <input type="number" name="age" id="age" placeholder="Age" value="20" />
    <!-- link of js -->
    <script src="./dom.js"></script>
  </body>
</html>
